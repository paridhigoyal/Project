<html>
<head>
    <meta charset="UTF-8">
    <title>Deal list</title>
</head>
<body>

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Deal ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Start City</th>
        <th>End City</th>
        <th>Deal Price</th>
        <th>Vehicle ID</th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for deal in deals %}
    <tr>
        <td>{{ deal.deal_id }}</td>
        <td>{{ deal.start_Date }}</td>
        <td>{{ deal.end_date }}</td>
        <td>{{ deal.start_city}}</td>
        <td>{{ deal.end_city }}</td>
        <td>{{ deal.price }}</td>
        <td>{{ deal.vehicle_id }}</td>
        <td><a href="{% url 'delete-deal' deal.deal_id %}">Delete</a></td>
        <td><a href="{% url 'edit-deal' deal.deal_id %}">Edit</a></td>

    </tr>
{% endfor %}
    </tbody>
</table>
</body>
</html>
